{% if display_form %}
	<form action="/comments/postfree/" method="post">
		<p><label for="id_person_name">Your name:</label><br /><input type="text" id="id_person_name" name="person_name" /></p>
		<p><label for="id_comment">Comment:</label><br /><textarea name="comment" id="id_comment" rows="10" cols="100"></textarea></p>
		<input type="hidden" name="options" value="{{ options }}" />
		<input type="hidden" name="target" value="{{ target }}" />
		<input type="hidden" name="gonzo" value="{{ hash }}" />
		<p><input type="submit" name="preview" value="Preview comment" /></p>
	</form>
{% endif %}
