<html>
<head>
    <title>{% block title %}{{ blog }}{% endblock %}</title>
    <link rel="stylesheet" href="{{ MEDIA_URL }}css/blueprint/screen.css" type="text/css" media="screen, projection">
    <link rel="stylesheet" href="{{ MEDIA_URL }}css/blueprint/print.css" type="text/css" media="print">
    <script type="text/javascript">
        var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
        document.write("\<script src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'>\<\/script>" );
    </script>
    <script type="text/javascript">
        var pageTracker = _gat._getTracker("UA-145127-6");
        pageTracker._initData();
        pageTracker._trackPageview();
    </script>
</head>

<body>
    
    <div class="container">
        {% block header %}
        <div id="header" class="column span-24 last">
            <div id="heading"><a href="{{ blog.get_absolute_url }}">
                <div>>>> u"".join([chr(((ord(c) - 97) + 13) % 26 + 97) for c in u"<span id="brosner">oebfare</span>"])</div>
                <div>u'<span id="oebfare">brosner</span>'</div>
            </a></div>
        </div>
        {% endblock %}
        {% block content %}
        <div class="column span-15 append-1">
            {% block column_left %}{% endblock %}
        </div>
        <div class="column span-8 last">
            {% block column_right %}{% endblock %}
        </div>
        {% endblock %}
        {% block footer %}
        <div id="footer" class="column span-24 last">
            <div class="column span-12">
                &copy; 2007 Brian Rosner
            </div>
            <div class="column span-12 last" style="text-align: right;">
                <a href="http://www.djangoproject.com/">
                    <img src="http://media.djangoproject.com/img/badges/djangosite80x15.gif" border="0" alt="A Django site." title="A Django site." />
                </a>
            </div>
        </div>
        {% endblock %}
    </div>
    
</body>

</html>
