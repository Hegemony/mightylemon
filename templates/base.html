<html>
<head>
    <title>{% block title %}personal blog of brian rosner{% endblock %}</title>
    <link rel="stylesheet" href="{{ MEDIA_URL }}css/blueprint/screen.css" type="text/css" media="screen, projection">
    <link rel="stylesheet" href="{{ MEDIA_URL }}css/blueprint/print.css" type="text/css" media="print">
</head>

<body>
    
    <div class="container">
        <div id="header" class="column span-24 last">
            <h1>test design</h1>
        </div>
        
        <div class="column span-15 append-1">
            {% block content %}{% endblock %}
        </div>
        
        <div class="column span-8 last">
            {% block column_right %}{% endblock %}
        </div>
        
        <div id="footer" class="column span-24 last">
            <div class="column span-12">
                &copy; 2007 Brian Rosner
            </div>
            <div class="column span-12 last" style="text-align: right;">
                <a href="http://www.djangoproject.com/">
                    <img src="http://media.djangoproject.com/img/badges/djangosite80x15.gif" border="0" alt="A Django site." title="A Django site." />
                </a>
            </div>
        </div>
    </div>
    
</body>

</html>
