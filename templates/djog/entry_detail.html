{% extends "base.html" %}

{% block title %}{{ object }} | {{ block.super }}{% endblock %}

{% block content %}
<div class="entry">
    <h1>{{ object }}</h1>
    <div class="pub_date">
        Posted <strong>{{ object.pub_date|date:"m/d/Y" }}</strong> at <strong>{{ object.pub_date|date:"h:i:s" }}</strong>
    </div>
    <div class="text">
        {{ object.text|safe }}
    </div>
</div>
{% endblock %}
