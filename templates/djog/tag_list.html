{% extends "base.html" %}

{% load djog_utils %}

{% block column_left %}
<h1>Entries Tagged {{ tag }}</h1>
<hr class="strong" />
{% if entries %}
{% for entry in entries %}
    {% show_entry entry %}
    {% if not forloop.last %}<hr />{% endif %}
{% endfor %}
{% else %}
No entries found.
{% endif %}
{% endblock %}
