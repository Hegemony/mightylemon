{% extends "base.html" %}

{% load djog_utils %}

{% block column_left %}
<h1>{{ year }} Archive</h1>
<hr class="strong" />
{% if date_list %}
{% for date in date_list %}
    <a href="{% url djog_archive_month date|date:"Y",date|date:"b" %}">{{ date|date:"F" }}</a><br />
{% endfor %}
{% else %}
No entries.
{% endif %}
{% endblock %}
